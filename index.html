<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테스트해보세요</title>
    <!-- ========== 검색 엔진 결과 페이지에서 제목 아래에 표시 ========== -->
    <meta name="description" content="(SEO에 노출되는 페이지 설명)" />
    <!-- ========== SNS 에서 링크 공유 시 풍부한 미리보기를 제공 ========== -->
    <meta property="og:title" content="(제목)" />
    <meta property="og:description" content="(요약 설명)" />
    <meta property="og:image" content="(파일 경로)" />
    <meta property="og:url" content="(브라우저 경로)" />
    <meta property="og:site_name" content="(사이트 이름)" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ko_KR" />
    <!-- 트위터 카드 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@사이트계정" />
    <meta name="twitter:creator" content="@제작자계정" />
    <!-- ========== favicon ========== -->
    <link rel="shortcut icon" href="(파일 경로)" type="image/x-icon" />
    <link rel="icon" href="(파일 경로)" />
    <!-- ========== font ========== -->
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-Regular.woff2"
      type="font/woff2"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo.css" />
    <!-- ========== 페이지 작성자 및 키워드 정보 ========== -->
    <meta name="author" content="(작성자 이름)" />
    <meta name="keywords" content="(주요,키워드,콤마,구분)" />
    <!-- ========== css ========== -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul>
      <li><a href="./01/apple.html">01. APPLE</a></li>
    </ul>
  </body>
</html>
